<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="js/jquery.min.js"></script>
	<script src="js/moon.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	
</head>
<body>
	<!--londing-->
	<div class="load-box">
		<div class="loadEffect">
		    <i class="fa fa-spinner fa-pulse"></i>
		</div>
	</div>
	<!-- 内容 -->
	<div class="enter-content">
		<div class="enter-box">
			<span class="enter-rules">游戏规则</span><br/><br/>
			<span class="enter-rules-box">
				1,在规定时间内找到页面当中显示的所有的“月”， 将得到由辽宁联通提供的流量兑换码；<br/>
				2,在辽宁联通微信公众账号中输入关键字“中秋”可快捷进入活动页面；<br/>
				3,奖品为500M日有效流量兑换码，流量产品兑换后立即生效，当日23:59失效。
				
			</span>
			<ul >
				<a href=""  class="begin-btn"><li>开始游戏</li></a>
				<li class="look-exchange-num"style="background:#bbbbbb;">查看兑换码</li>
			</ul>
			
		</div>
	<!-- 查看兑换码 -->
	<div class="exchange-num-box">
		<div class="close-btn">
			<i class="fa fa-close"></i>
		</div>
		<div class="exchange-num-bg">
			<div class="exachange-word">
				兑换码：<span class="exchangenum">123456789012</span><br>
				兑换码有效日期：<br>2016年9月15—2016年9月19日<br/>
				兑换地址:<br>辽宁联通微信账号中秋兑换专区
			</div>
		</div>
	</div>
	</div>
</body>
</html>
